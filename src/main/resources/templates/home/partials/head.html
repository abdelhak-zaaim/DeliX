    <style>
        @import "bourbon";

        * {
            box-sizing: border-box;
        }

        .login-wrapper {
            width: 300px;
            margin: 40px auto 0;
        }


        .login-container {
            position: relative;
        }

        .login-form {
            display: none;
            position: absolute;
            padding: 20px;
            margin-top: 10px;
            background: #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 0 darken(#ddd, 5%);
            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 0;
                outline: 0;
                background: #f1f1f1;
                font-weight: 300;
                font-style: italic;
                border-radius: 2px;
                &:last-child {
                    margin-bottom: 0;
                }
            }
            input[type="submit"] {
                color: #ffF;
                background: #1BBC9B;
                font-style: normal;
                box-shadow: 0 4px 0 darken(#1BBC9B, 5%);
            }
        }

        @include keyframes(slide) {
            0% {
                opacity: 0;
                @include transform(translateY(20px));
            }
            100% {
                opacity: 1;
                @include transform(translateY(0));
            }
        }

        .open {
            @include animation(slide 1s);
            display: block;
        }
    </style>
